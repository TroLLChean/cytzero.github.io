<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Bad Request</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            text-align: center;
        }
        .message {
            color: #FF0000;
            font-size: 4rem;
            font-weight: bold;
            white-space: nowrap;
            border-right: 2px solid #FF0000;
            display: inline-block;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }
        .additional-text {
            color: #FFFFFF;
            font-size: 1.5rem;
            margin-top: 1rem;
            white-space: nowrap;
            animation: typing 6s steps(40, end) 4s normal both;
            overflow: hidden;
            border-right: 2px solid #FFFFFF;
            display: inline-block;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #FF0000; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">503 Bad Request</div>
        <div class="additional-text">Vă rugăm să reveniți mai târziu</div>
    </div>
</body>
</html>
