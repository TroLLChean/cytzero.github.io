<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked By CytZero</title>
    <link rel="icon" href="https://logowik.com/content/uploads/images/capita-snowboards-skull3070.logowik.com.webp" type="image/webp">
    <style>
        body {
            background-color: #000000; /* Fundal negru */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ascunde overflow-ul pentru bara animată */
        }

        h1 {
            color: red;
            font-size: 2em; /* Dimensiune mai mică */
            opacity: 0;
            animation: fadeInOut 4s infinite;
            margin-bottom: 20px; /* Spațiu între titlu și bara LED */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .led-bar {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background: linear-gradient(to right, #808080, #cccccc);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px; 
        }

        .text-below-bar {
            color: #cccccc;
            font-size: 1em; 
            text-align: center;
            margin-bottom: 10px;
        }

        .led-text {
            color: #FFA500; /* Portocaliu LED */
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 5px #FFA500, 0 0 10px #FFA500; /* Efect LED */
        }

        .scrolling-bar-wrapper {
            position: absolute;
            bottom: 0;
            width: 100%;
            overflow: hidden; /* Ascunde overflow-ul */
        }

        .scrolling-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200%; /* Dublăm lățimea pentru animație */
            height: 40px;
            background: #333;
            color: #FFF;
            font-size: 1em;
            font-weight: bold;
            white-space: nowrap; /* Asigură că textul nu se împachetează */
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <h1>Hacked By CyTZero Team Hakers</h1>
    <div class="led-bar"></div>
    <p class="text-below-bar">Acest website a fost hekuit de catre echipa de hackeri CyTZero</p>
    <p class="led-text">@CyTZero</p>
    
    <div class="scrolling-bar-wrapper">
        <div class="scrolling-bar">Website Fuked By CyTZero
    </div>
</body>
</html>
